<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator -By Navya Kamath</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>
            <button class="undoBtn">Undo</button>
            <button class="clearBtn">Clear</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>
            <button>(</button>
            <button>)</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button>x<sup>2</sup></button>
            <button>âˆš</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button>%</button>
            <button class="operator">+</button>
            <button>x<sup>3</sup></button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src = "script.js"> </script>
</body>
</html>
